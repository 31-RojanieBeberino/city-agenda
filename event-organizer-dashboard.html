    <link rel="stylesheet" href="css/dashboard-styles.css">

<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="edit-profile">
            <i class="fa-solid fa-user-circle"></i>
            <a href="#">Edit Profile</a>
        </div>
        <hr>
        <a href="event-organizer-dashboard.html" class="active"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a>

        <a href="#" ><i class="fa-solid fa-user"></i> My Profile</a>
        <a href="#" class="logout-btn btn btn-light text-dark text-center">Log Out</a>
    </div>

    <!-- Toggle Button -->
    <i id="toggle-btn" class="fa-solid fa-bars toggle-btn"></i>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Header Section -->
            <div class="header">
                <h1>Event Organizer Dashboard</h1>
               <div class="header-items">
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="icon-section">
                        <i class="fa-solid fa-info-circle"></i>
                        <i class="fa-solid fa-user-circle"></i>
                    </div>
                </div> 
            </div>
        </div>

        <div class="container report-sales-container p-5 mt-5">
            <h1 class="pt-5">Report Sales</h1>
            <div class="row mt-4 d-flex align-items-center justify-content-between gap-2">
                <!-- Select Category -->
                <form action="your-server-endpoint" method="GET" id="filterForm">
                    <div class="row d-flex align-items-center justify-content-between gap-2">
                        <div class="filter-container">
                            <div class="filter-row d-flex gap-3">
                                <!-- Select Category -->
                                <div class="filter-category">
                                    <div class="dropdown">
                                        <button class="filter-button dropdown-toggle btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Last 7 Days
                                        </button>
                                    </div>
                                </div>
            
                                <!-- Select Date -->
                                <div class="filter-date">
                                    <div class="input-group date" id="datepicker">
                                        <input style="box-shadow: 0px 0px 5px #00000056 !important" type="text" class="form-control" placeholder="Start Date" name="date">
                                        <span class="input-group-append">
                                            <button class="btn btn-secondary" type="button">
                                                <i class="bi bi-calendar-event"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>

                                <p>to</p>

                                <div class="filter-date">
                                    <div class="input-group date" id="datepicker">
                                        <input style="box-shadow: 0px 0px 5px #00000056 !important" type="text" class="form-control" placeholder="End Date" name="date">
                                        <span class="input-group-append">
                                            <button class="btn btn-secondary" type="button">
                                                <i class="bi bi-calendar-event"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
            
                                <!-- Select City -->
                                <!-- <div class="filter-city">
                                    <div class="dropdown">
                                        <button class="filter-button dropdown-toggle btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Select City
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" onclick="setCity('New York')">New York</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="setCity('Los Angeles')">Los Angeles</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="setCity('Chicago')">Chicago</a></li>
                                        </ul>
                                        <input type="hidden" id="cityInput" name="city" value=""> 
                                    </div>
                                </div> -->
                            </div>
            
                            <!-- Filter Button -->
                            <div class="filter-submit mt-3">
                                <button class="filter-action btn btn-primary" type="submit">Filter</button>
                            </div>
                        </div>
                    </div>
                </form>
        </div>


    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/adminDashboard.js"></script>
<!-- Bootstrap Datepicker CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>

    //date picker script
        $(document).ready(function(){
                $('#datepicker').datepicker({
                    format: 'mm/dd/yyyy',
                    autoclose: true,
                    todayHighlight: true
                });
            });

</script>
</body>
</html>
